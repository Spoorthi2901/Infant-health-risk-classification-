<!-- importing the base.html -->
{%extends "base.html"%} {% block body %}
<!-- Creating a card to enter the data -->
<div class="container">
    <div class="d-flex  flex-wrap justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <div>
                    <h3>Fill in the details</h3>
                </div>
            </div>
            <div class="card-body">
                <form action="/" method="POST">
                    <label for="BMI">BMI</label>
                    <div class="input-group form-group">

                        <input type='number' id="BMI" class="form-control"  name="BMI" placeholder="" required step="any">
                    </div>

                    <label for="oximetery">Oximetery</label>
                    <div class="input-group form-group">

                        <input type="number" id="oximetery" class="form-control"  name="oximetery" placeholder="" required step="any">
                    </div>
                    
                    <label for="heartbeat">Heartbeat</label>
                    <div class="input-group form-group">

                        <input type="number" id="heartbeat" class="form-control"  name="heartbeat" placeholder="" required step="any">
                    </div>
                    
                    <label for="humidity">Humidity</label>
                    <div class="input-group form-group">

                        <input type="number" id="humidity" class="form-control"  name="humidity" placeholder="" required step="any">
                    </div>
                    
                    <label for="temp">Temperature</label>
                    <div class="input-group form-group">

                        <input type="number" id="temp" class="form-control"  name="temp" placeholder="" required step="any">
                    </div>
                    
                    <label for="sleeppattern">Sleep pattern</label>
                    <div class="input-group form-group">

                        <input type="number" id="sleeppattern" class="form-control"  name="sleeppattern" placeholder="" required step="any">
                    </div>
                    <div class="form-group text-center">
                        <button type="submit " value="Predict" class="btn btn-dark button justify-content-center">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>


{%endblock%}
